<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit App</title>
    <link rel="stylesheet" type="text/css" href="variables.css" />
    <link />
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <gk-sec>
      <gk-card variant="2">
        <gk-t size="xl">Hello World</gk-t>
      </gk-card>

      <gk-t size="s" id="dropdown-selected">selected option: </gk-t>
      <gk-dropdown searchable size="m" variant="1" id="dropdown"></gk-dropdown>
      <gk-btn size="m" floating shine>Pay Now</gk-btn>
    </gk-sec>

    <script>
      const dropdown = document.getElementById("dropdown");
      dropdown.options = [
        { display: "Hallo", value: "hdp2k3d3k2o" },
        { display: "Test", value: 0 },
      ];

      dropdown.addEventListener("optionClick", (data) => {
        document.getElementById(
          "dropdown-selected"
        ).innerText = `selected option: ${data.detail.option.display}`;
      });
    </script>
  </body>
</html>
